name: Testing runner

on:
  push:
    branches:
        - main

jobs:
  build:
    runs-on:
        - self-hosted
    steps:
        # Checkout the repository code.
        - uses: actions/checkout@v2

        - name: Move plugin floder to specific folder
          run: |
            cd $HOME/actions-runner/
            local_directory="local"
            if [ ! -d "$local_directory" ]; then
              mkdir "$local_directory"
              echo "Directory \"$local_directory\" was created."
            fi
            cd $HOME/actions-runner/local
            cp -r $HOME/actions-runner/moodle/test-moodle-cicd/test-moodle-cicd/aws/ .
            echo moving directories... DONE
